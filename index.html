 <BLEDevice.h>
#include <BLEUtils.h>
#include <BLEScan.h>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pulseira de Proximidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pulseira">
    <div class="led" id="led"></div>
  </div>

  <div class="controles">
    <label for="distancia">Distância simulada:</label>
    <input type="range" id="distancia" min="0" max="100" value="20" />
    <p id="status">Distância: 20m</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
